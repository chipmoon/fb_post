name: Facebook Auto Post

on:
  schedule:
    - cron: '0 11 1,15 * *'
  workflow_dispatch:

jobs:
  post-to-facebook:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Create config file
      run: |
        echo "${{ secrets.FB_PAGE_CONFIG }}" > config.txt
    
    - name: Run posting script
      run: |
        python fb_post.py
    
    # OPTION A: Keep the upload step (v4)
    - name: Upload logs
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: post-logs
        path: '*.log'
        if-no-files-found: ignore
        retention-days: 7
